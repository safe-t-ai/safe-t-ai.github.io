repos:
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: bash -c 'cd backend && pytest tests/'
        language: system
        pass_filenames: false
        stages: [commit]

      - id: eslint
        name: Run ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        pass_filenames: false
        files: '^frontend/.*\.js$'
        stages: [commit]

      - id: typecheck
        name: Run TypeScript check
        entry: bash -c 'cd frontend && npx tsc -p jsconfig.json --noEmit'
        language: system
        pass_filenames: false
        files: '^frontend/.*\.(js|d\.ts)$'
        stages: [commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict

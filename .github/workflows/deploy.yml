name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 7 * * 1'  # Weekly on Mondays at 7 AM UTC (1 hour after pipeline)
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Download latest data from pipeline
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: data-pipeline.yml
          name: static-data-files
          path: frontend/public/data
          if_no_artifact_found: warn

      - name: Build frontend
        run: |
          cd frontend
          GITHUB_PAGES=true npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Generate job summary
        run: |
          echo "## âœ… Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Live Site:** https://safe-t-ai.github.io/" >> $GITHUB_STEP_SUMMARY

name: Data Pipeline

on:
  schedule:
    # Run weekly on Mondays at 6 AM UTC (census data doesn't change often)
    - cron: '0 6 * * 1'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'scripts/**'
      - '.github/workflows/data-pipeline.yml'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all data'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

env:
  PYTHON_VERSION: '3.9'

jobs:
  fetch-census-data:
    runs-on: ubuntu-latest
    outputs:
      data-hash: ${{ steps.compute-hash.outputs.hash }}
      should-skip: ${{ steps.check-changed.outputs.skip }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Restore previous data hash
        if: github.event.inputs.force_regenerate != 'true'
        id: cache-hash
        uses: actions/cache/restore@v4
        with:
          path: .data-hash
          key: durham-data-hash-latest
          restore-keys: durham-data-hash-

      - name: Fetch Durham census data
        env:
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
        run: |
          cd backend
          python ../scripts/fetch_durham_data.py

      - name: Generate crash data
        run: |
          cd backend
          python ../scripts/fetch_ncdot_crash_data.py

      - name: Compute data hash
        id: compute-hash
        run: |
          # Hash both census and crash data
          HASH=$(cat \
            backend/data/raw/durham_census_tracts.geojson \
            backend/data/raw/ncdot_powerbi_response.json \
            2>/dev/null | sha256sum | cut -d' ' -f1 | cut -c1-16)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "$HASH" > .data-hash

          # Compare with previous hash
          if [ -f .data-hash ]; then
            cp .data-hash .data-hash.prev
          fi

      - name: Check if data changed
        id: check-changed
        run: |
          CURRENT="${{ steps.compute-hash.outputs.hash }}"
          PREVIOUS="${{ steps.cache-hash.outputs.cache-hit == 'true' && 'cached' || 'none' }}"
          FORCE="${{ github.event.inputs.force_regenerate }}"

          # Check for code changes in backend/scripts
          git fetch origin main --depth=1 2>/dev/null || true
          CODE_CHANGED=$(git diff --quiet HEAD origin/main -- backend/ scripts/ 2>/dev/null && echo "false" || echo "true")

          DATA_CHANGED="true"
          if [ -f .data-hash.prev ]; then
            PREV_HASH=$(cat .data-hash.prev)
            if [ "$CURRENT" == "$PREV_HASH" ]; then
              DATA_CHANGED="false"
            fi
          fi

          if [[ "${{ github.event_name }}" == "schedule" && "$DATA_CHANGED" == "false" && "$CODE_CHANGED" == "false" && "$FORCE" != "true" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "ðŸ“Š Skipping pipeline: data unchanged, no code changes, scheduled run"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ðŸ“Š Running pipeline: data_changed=$DATA_CHANGED, code_changed=$CODE_CHANGED, force=$FORCE"
          fi

      - name: Save data hash
        if: steps.check-changed.outputs.skip != 'true' && always()
        uses: actions/cache/save@v4
        with:
          path: .data-hash
          key: durham-data-hash-latest

      - name: Generate job summary
        run: |
          echo "## ðŸ“Š Durham Census Data Fetch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f backend/data/raw/durham_census_tracts.geojson ]; then
            TRACTS=$(python3 -c "import json; d=json.load(open('backend/data/raw/durham_census_tracts.geojson')); print(len(d['features']))" 2>/dev/null || echo "N/A")
            SIZE=$(du -h backend/data/raw/durham_census_tracts.geojson | cut -f1)

            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Census Tracts | $TRACTS |" >> $GITHUB_STEP_SUMMARY
            echo "| File Size | $SIZE |" >> $GITHUB_STEP_SUMMARY
            echo "| Data Hash | \`${{ steps.compute-hash.outputs.hash }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Timestamp | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
            echo "| Commit | [\`${GITHUB_SHA:0:7}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Data Sources" >> $GITHUB_STEP_SUMMARY
            echo "- [US Census Bureau ACS 5-Year Estimates (2022)](https://api.census.gov/data/2022/acs/acs5)" >> $GITHUB_STEP_SUMMARY
            echo "- [Census TIGER/Line (2022)](https://tigerweb.geo.census.gov/arcgis/rest/services/TIGERweb/tigerWMS_ACS2022/MapServer/8/query)" >> $GITHUB_STEP_SUMMARY
            echo "- [NCDOT Vision Zero Crash Data](https://analytics.ncdot.gov/t/NCDOT/views/NC_Vision_Zero_Safety/VisionZero)" >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.check-changed.outputs.skip }}" == "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> â­ï¸ **Skipping remaining pipeline:** Data unchanged, no code changes" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload census data artifact
        if: steps.check-changed.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: census-data
          path: backend/data/raw/
          retention-days: 7

  simulate-volume-predictions:
    needs: fetch-census-data
    if: needs.fetch-census-data.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Download census data
        uses: actions/download-artifact@v4
        with:
          name: census-data
          path: backend/data/raw

      - name: Simulate volume predictions
        run: |
          cd backend
          python ../scripts/simulate_ai_predictions.py

      - name: Upload volume predictions
        uses: actions/upload-artifact@v4
        with:
          name: volume-predictions
          path: |
            backend/data/simulated/ai_volume_predictions.json
            backend/data/simulated/ground_truth_counters.json
            backend/data/simulated/tract_volume_predictions.json
          retention-days: 7

  simulate-crash-predictions:
    needs: fetch-census-data
    if: needs.fetch-census-data.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Download census data
        uses: actions/download-artifact@v4
        with:
          name: census-data
          path: backend/data/raw

      - name: Simulate crash predictions
        run: |
          cd backend
          python ../scripts/simulate_crash_predictions.py

      - name: Upload crash predictions
        uses: actions/upload-artifact@v4
        with:
          name: crash-predictions
          path: |
            backend/data/simulated/crash_predictions.json
            backend/data/simulated/confusion_matrices.json
            backend/data/simulated/roc_curves.json
            backend/data/simulated/crash_time_series.json
            backend/data/simulated/crash_geo_data.json
          retention-days: 7

  simulate-infrastructure:
    needs: fetch-census-data
    if: needs.fetch-census-data.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Download census data
        uses: actions/download-artifact@v4
        with:
          name: census-data
          path: backend/data/raw

      - name: Simulate infrastructure recommendations
        run: |
          cd backend
          python ../scripts/simulate_infrastructure_recommendations.py

      - name: Upload infrastructure recommendations
        uses: actions/upload-artifact@v4
        with:
          name: infrastructure-recommendations
          path: backend/data/simulated/infrastructure_recommendations.json
          retention-days: 7

  analyze-suppressed-demand:
    needs: [simulate-volume-predictions, simulate-crash-predictions, simulate-infrastructure]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Download census data
        uses: actions/download-artifact@v4
        with:
          name: census-data
          path: backend/data/raw

      - name: Download all prediction artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-predictions'
          path: backend/data/simulated
          merge-multiple: true

      - name: Download infrastructure recommendations
        uses: actions/download-artifact@v4
        with:
          name: infrastructure-recommendations
          path: backend/data/simulated

      - name: Analyze suppressed demand
        run: |
          cd backend
          python ../scripts/analyze_suppressed_demand.py

      - name: Upload demand analysis
        uses: actions/upload-artifact@v4
        with:
          name: demand-analysis
          path: |
            backend/data/simulated/demand_analysis.json
            backend/data/simulated/demand_funnel.json
            backend/data/simulated/correlation_matrix.json
            backend/data/simulated/detection_scorecard.json
            backend/data/simulated/network_flow.json
            backend/data/simulated/demand_geo_data.json
          retention-days: 7

  generate-summaries:
    needs: [simulate-volume-predictions, simulate-crash-predictions, simulate-infrastructure, analyze-suppressed-demand]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate combined summary
        run: |
          echo "## ðŸ¤– AI Predictions & Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f artifacts/volume-predictions/ai_volume_predictions.json ]; then
            PREDICTIONS=$(python3 -c "import json; d=json.load(open('artifacts/volume-predictions/ai_volume_predictions.json')); print(len(d))" 2>/dev/null || echo "N/A")
            AVG_ERROR=$(python3 -c "import json; d=json.load(open('artifacts/volume-predictions/ai_volume_predictions.json')); errors=[x['error_pct'] for x in d]; print(f'{sum(errors)/len(errors):.1f}%')" 2>/dev/null || echo "N/A")

            echo "### Test 1: Volume Predictions" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Counter Locations | $PREDICTIONS |" >> $GITHUB_STEP_SUMMARY
            echo "| Average Bias | $AVG_ERROR |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f artifacts/infrastructure-recommendations/infrastructure_recommendations.json ]; then
            AI_PROJECTS=$(python3 -c "import json; d=json.load(open('artifacts/infrastructure-recommendations/infrastructure_recommendations.json')); print(d['summary']['ai_projects'])" 2>/dev/null || echo "N/A")
            NEED_PROJECTS=$(python3 -c "import json; d=json.load(open('artifacts/infrastructure-recommendations/infrastructure_recommendations.json')); print(d['summary']['need_based_projects'])" 2>/dev/null || echo "N/A")
            AI_IMPACT=$(python3 -c "import json; d=json.load(open('artifacts/infrastructure-recommendations/infrastructure_recommendations.json')); print(f\"{d['equity_metrics']['ai_allocation']['disparate_impact_ratio']:.1%}\")" 2>/dev/null || echo "N/A")
            NEED_IMPACT=$(python3 -c "import json; d=json.load(open('artifacts/infrastructure-recommendations/infrastructure_recommendations.json')); print(f\"{d['equity_metrics']['need_based_allocation']['disparate_impact_ratio']:.1%}\")" 2>/dev/null || echo "N/A")

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test 3: Infrastructure Recommendations" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | AI Allocation | Need-Based |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|---------------|------------|" >> $GITHUB_STEP_SUMMARY
            echo "| Projects | $AI_PROJECTS | $NEED_PROJECTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Disparate Impact | $AI_IMPACT | $NEED_IMPACT |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f artifacts/crash-predictions/crash_predictions.json ]; then
            TOTAL_CRASHES=$(python3 -c "import json; d=json.load(open('artifacts/crash-predictions/crash_predictions.json')); print(f\"{d['summary']['total_crashes_all_years']:,}\")" 2>/dev/null || echo "N/A")
            Q1_MAE=$(python3 -c "import json; d=json.load(open('artifacts/crash-predictions/crash_predictions.json')); print(f\"{d['error_by_quintile']['Q1 (Poorest)']['mae']:.1f}\")" 2>/dev/null || echo "N/A")
            Q5_MAE=$(python3 -c "import json; d=json.load(open('artifacts/crash-predictions/crash_predictions.json')); print(f\"{d['error_by_quintile']['Q5 (Richest)']['mae']:.1f}\")" 2>/dev/null || echo "N/A")
            ERROR_DISPARITY=$(python3 -c "import json; d=json.load(open('artifacts/crash-predictions/crash_predictions.json')); q1=d['error_by_quintile']['Q1 (Poorest)']['mae']; q5=d['error_by_quintile']['Q5 (Richest)']['mae']; print(f\"{((q1-q5)/q5*100):.0f}%\")" 2>/dev/null || echo "N/A")

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test 2: Crash Prediction Bias" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Crashes (5yr) | $TOTAL_CRASHES |" >> $GITHUB_STEP_SUMMARY
            echo "| Q1 Prediction Error (MAE) | $Q1_MAE crashes |" >> $GITHUB_STEP_SUMMARY
            echo "| Q5 Prediction Error (MAE) | $Q5_MAE crashes |" >> $GITHUB_STEP_SUMMARY
            echo "| Error Disparity (Q1 vs Q5) | $ERROR_DISPARITY |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f artifacts/demand-analysis/demand_analysis.json ]; then
            SUPPRESSED_DEMAND=$(python3 -c "import json; d=json.load(open('artifacts/demand-analysis/demand_analysis.json')); print(f\"{d['summary']['total_suppressed_demand']:,}\")" 2>/dev/null || echo "N/A")
            SUPPRESSION_RATE=$(python3 -c "import json; d=json.load(open('artifacts/demand-analysis/demand_analysis.json')); print(f\"{d['summary']['suppression_rate']:.1f}%\")" 2>/dev/null || echo "N/A")
            NAIVE_AI_CORR=$(python3 -c "import json; d=json.load(open('artifacts/demand-analysis/demand_analysis.json')); print(f\"{d['summary']['naive_ai_correlation']:.3f}\")" 2>/dev/null || echo "N/A")
            SOPH_AI_CORR=$(python3 -c "import json; d=json.load(open('artifacts/demand-analysis/demand_analysis.json')); print(f\"{d['summary']['sophisticated_ai_correlation']:.3f}\")" 2>/dev/null || echo "N/A")

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test 4: Suppressed Demand Analysis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Suppressed Demand | $SUPPRESSED_DEMAND trips/day |" >> $GITHUB_STEP_SUMMARY
            echo "| Suppression Rate | $SUPPRESSION_RATE |" >> $GITHUB_STEP_SUMMARY
            echo "| Naive AI Correlation | $NAIVE_AI_CORR |" >> $GITHUB_STEP_SUMMARY
            echo "| Sophisticated AI Correlation | $SOPH_AI_CORR |" >> $GITHUB_STEP_SUMMARY
          fi

  generate-static-files:
    needs: [fetch-census-data, simulate-volume-predictions, simulate-crash-predictions, simulate-infrastructure, analyze-suppressed-demand]
    if: needs.fetch-census-data.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    env:
      DATA_HASH: ${{ needs.fetch-census-data.outputs.data-hash }}
      GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}
      GIT_SHA: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Download census data
        uses: actions/download-artifact@v4
        with:
          name: census-data
          path: backend/data/raw

      - name: Download volume predictions
        uses: actions/download-artifact@v4
        with:
          name: volume-predictions
          path: backend/data/simulated

      - name: Download crash predictions
        uses: actions/download-artifact@v4
        with:
          name: crash-predictions
          path: backend/data/simulated

      - name: Download infrastructure recommendations
        uses: actions/download-artifact@v4
        with:
          name: infrastructure-recommendations
          path: backend/data/simulated

      - name: Download demand analysis
        uses: actions/download-artifact@v4
        with:
          name: demand-analysis
          path: backend/data/simulated

      - name: Generate static JSON files for gh-pages
        run: |
          mkdir -p frontend/public/data
          python scripts/generate_static_data.py

          # Add metadata
          cat > frontend/public/data/metadata.json << EOF
          {
            "generated_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "data_hash": "${{ env.DATA_HASH }}",
            "github_run_url": "${{ env.GITHUB_RUN_URL }}",
            "git_sha": "${{ env.GIT_SHA }}"
          }
          EOF

      - name: Generate job summary
        run: |
          echo "## ðŸ“¦ Static Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY

          cd frontend/public/data
          for file in *.json; do
            SIZE=$(du -h "$file" | cut -f1)
            echo "| $file | $SIZE |" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verification" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Hash:** \`${{ env.DATA_HASH }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Generated:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** [\`${GITHUB_SHA:0:7}\`](${{ env.REPO_URL }}/commit/${{ env.GIT_SHA }})" >> $GITHUB_STEP_SUMMARY

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: List generated data files
        run: |
          echo "Files in frontend/public/data:"
          ls -lah frontend/public/data/ || echo "Directory not found"

      - name: Build frontend with data
        run: |
          cd frontend
          GITHUB_PAGES=true npm run build

      - name: List built dist files
        run: |
          echo "Files in frontend/dist/data:"
          ls -lah frontend/dist/data/ || echo "Directory not found"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Generate build summary
        run: |
          echo "## ðŸ“¦ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Static data files generated and ready for deployment." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Data Hash:** ${{ env.DATA_HASH }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: generate-static-files
    if: needs.fetch-census-data.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Generate deployment summary
        run: |
          echo "## âœ… Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Live Site:** https://safe-t-ai.github.io/" >> $GITHUB_STEP_SUMMARY
